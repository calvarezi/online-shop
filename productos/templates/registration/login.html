{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        
        <h2 class="text-center">Iniciar sesión</h2>
      
        <form method="post" class="form-group">
        
          {% csrf_token %}
        
          {{ form.as_p }}
        
          {% if form.errors %}
           <p class="text-danger">Usuario o contraseña incorrecto</p>
          {% endif %}
      
          <button class="btn btn-primary btn-block">
            Iniciar sesión
          </button>
        
        </form>
        
      </div>
    </div>
  </div>  
</div>

{% endblock %}
