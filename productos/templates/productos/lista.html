{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

  <div class="row">
  
    <div class="col-3">
    
      <!-- Filtros sidebar -->
    
    </div>

    <div class="col-9">

      <h1 class="text-center">Productos</h1>
    
      {% if object_list %}
    
      <div class="row">
      
        {% for producto in object_list %}
        
        <div class="col-6 col-md-4 col-lg-3 mb-3">
        
          <div class="card shadow">
          
            <img src="{{ producto.imagen.url }}" class="card-img-top">
            
            <div class="card-body">
            
              <h5 class="card-title">{{ producto.nombre }}</h5>
              
              <p class="text-muted">{{ producto.descripcion }}</p>
              
              <p class="lead font-weight-bold py-2">${{ producto.precio }}</p>
              
              <a href="{% url 'detalle-producto' producto.slug %}" class="btn btn-primary btn-sm">
                
                Ver producto
                
              </a>
              
            </div>
            
          </div>
          
        </div>
        
        {% endfor %}
        
      </div>
      
      {% else %}
      
        <p class="text-center mt-4">No hay productos disponibles</p>
        
      {% endif %}

    </div>

  </div>

</div>

{% endblock %}
