{% extends "base.html" %}


{% block content %}
<div class="contenedor-ofertas">
  <h2 class="secound-content__title">
    <div class="secound-content__title-line"></div>
    <div class="secound-content__title-text">Productos en oferta </div>
    <div class="secound-content__title-line"></div>
  </h2>
  <div class="contenedor-mosaico">
    {% for producto in productos_en_oferta %}
    <div class="contenedor-card card">
      <div class="contenedor-img card-image">
        <a href="{% url 'detalle-producto' producto.pk%}">
          <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" />
        </a>
      </div>
      <h3 class="name heading">{{ producto.nombre }}</h3>
      <p class="secound-content__producto-precio author">
        <!-- AquÃ­ debes mostrar el precio con descuento, por ejemplo: -->
        Precio con descuento: COP {{ producto.precio_con_descuento_formateado }}
      </p>
    </div>
    {% empty %}
    <p>No hay productos en oferta en este momento.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
